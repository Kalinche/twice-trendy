<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - TwiceTrendy</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="nav-menu nav-menu-left">
                <li><a href="index.html">Начало</a></li>
            </ul>
            <ul class="nav-menu nav-menu-right">
                <li><a href="registration.html">Регистрация</a></li>
                <li><a href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-page">
        <div class="form-container">
            <h1>Регистрация в TwiceTrendy</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="email">Имейл:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Парола:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Потвърдете паролата:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Телефонен номер:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="address">Адрес (опционален):</label>
                    <input type="text" id="address" name="address">
                </div>
                <button type="submit">Регистрирай се</button>
            </form>
            <p>Вече имате акаунт? <a class="special-link" href="login.html">Вход</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TwiceTrendy. Всички права запазени.</p>
    </footer>

    <script src="../js/registration.js"></script>
</body>

</html>
