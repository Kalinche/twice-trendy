<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Създай Обява</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="nav-menu nav-menu-left">
                <li><a href="index.html">Начало</a></li>
                <li><a href="offers-grid.html">Обяви</a></li>
                <li><a href="create-offer.html">Създай обява</a></li>
                <li><a href="my-offers.html">Моите обяви</a></li>
            </ul>
            <ul class="nav-menu nav-menu-right">
                <li><a href="profile.html">Профил</a></li>
                <li><a href="logout.html">Изход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Създай обява</h1>
            <form id="create-offer-form">
                <div class="form-group">
                    <label for="images">URL на снимки:</label>
                    <textarea id="images" name="images"
                        placeholder="Въведете URL адреси на снимки, разделени със запетаи"></textarea>
                </div>
                <div class="form-group">
                    <label for="name">Име на обявата:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Цена:</label>
                    <input type="number" id="price" name="price" step="0.01">
                </div>
                <div class="form-group">
                    <label for="size">Размер:</label>
                    <input type="text" id="size" name="size">
                </div>
                <div class="form-group">
                    <label for="color">Цвят:</label>
                    <input type="text" id="color" name="color">
                </div>
                <div class="form-group">
                    <label for="brand">Марка:</label>
                    <input type="text" id="brand" name="brand">
                </div>
                <div class="form-group">
                    <label for="condition">Състояние на дрехата:</label>
                    <select id="condition" name="condition">
                        <option value="new">Нова</option>
                        <option value="used">Използвана</option>
                    </select>
                </div>
                <button type="submit" class="button">Създай Обява</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TwiceTrendy. Всички права запазени.</p>
    </footer>
</body>

</html>
