<head>
    <link rel="stylesheet" href="/src/common/css/form.css">
</head>

<div class="form-page">
    <div class="form-container">
        <h1 id="formTitle"></h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="name">Потребителско име:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Парола:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Потвърдете паролата:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Телефонен номер:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="address">Адрес (опционален):</label>
                <input type="text" id="address" name="address">
            </div>
            <button id="profileFomButton" type="submit"></button>
        </form>
    </div>
</div>

<script src="/src/authentication/js/registration.js"></script>
