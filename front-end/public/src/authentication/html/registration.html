<head>
    <link rel="stylesheet" href="/src/common/css/form.css">
</head>

<div class="form-page">
    <div class="form-container">
        <h1>Регистрация в TwiceTrendy</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Потребителско име:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Парола:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Потвърдете паролата:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Телефонен номер:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="address">Адрес (опционален):</label>
                <input type="text" id="address" name="address">
            </div>
            <button type="submit">Регистрирай се</button>
        </form>
        <p>Вече имате акаунт? <a class="special-link" href="#/login">Вход</a></p>
    </div>
</div>

<script src="/src/authentication/js/registration.js"></script>
