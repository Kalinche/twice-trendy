<head>
    <link rel="stylesheet" href="/src/common/css/form.css">
</head>

<div class="form-page">
    <div class="form-container">
        <h1>Създай обява</h1>
        <form id="create-product-form">
            <div class="form-group">
                <label for="name">Име на обявата:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="images">URL на снимки:</label>
                <textarea id="images" name="images" placeholder="Въведете URL адреси на снимки, разделени със запетаи"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Цена в лева:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="size">Размер:</label>
                <input type="text" id="size" name="size" required>
            </div>
            <div class="form-group">
                <label for="color">Цвят:</label>
                <input type="text" id="color" name="color" required>
            </div>
            <div class="form-group">
                <label for="brand">Марка:</label>
                <input type="text" id="brand" name="brand" required>
            </div>
            <div class="form-group">
                <label for="condition">Състояние на дрехата:</label>
                <select id="condition" name="condition" required>
                    <option value="New">Нова</option>
                    <option value="Used">Използвана</option>
                </select>
            </div>
            <button type="submit" class="button">Създай oбява</button>
        </form>
    </div>
</div>
