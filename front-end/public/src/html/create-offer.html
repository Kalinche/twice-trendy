<head>
    <link rel="stylesheet" href="/src/css/form.css">
</head>

<div class="form-page">
    <div class="form-container">
        <h1>Създай обява</h1>
        <form id="create-offer-form">
            <div class="form-group">
                <label for="images">URL на снимки:</label>
                <textarea id="images" name="images"
                    placeholder="Въведете URL адреси на снимки, разделени със запетаи"></textarea>
            </div>
            <div class="form-group">
                <label for="name">Име на обявата:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Цена:</label>
                <input type="number" id="price" name="price" step="0.01">
            </div>
            <div class="form-group">
                <label for="size">Размер:</label>
                <input type="text" id="size" name="size">
            </div>
            <div class="form-group">
                <label for="color">Цвят:</label>
                <input type="text" id="color" name="color">
            </div>
            <div class="form-group">
                <label for="brand">Марка:</label>
                <input type="text" id="brand" name="brand">
            </div>
            <div class="form-group">
                <label for="condition">Състояние на дрехата:</label>
                <select id="condition" name="condition">
                    <option value="new">Нова</option>
                    <option value="used">Използвана</option>
                </select>
            </div>
            <button type="submit" class="button">Създай Обява</button>
        </form>
    </div>
</div>
